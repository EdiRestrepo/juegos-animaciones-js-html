<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
    <script>
      var pantalla = document.querySelector("canvas");
      var pincel = pantalla.getContext("2d");

      pincel.fillStyle = "lightgrey"; //Propiedad
      pincel.fillRect(0, 0, 600, 400); //Funci√≥n    

      pincel.fillStyle = "green";
      pincel.fillRect(0, 0, 50, 100);

      pincel.fillStyle = "red";
      pincel.fillRect(100, 0, 50, 100);

      pincel.fillStyle = "yellow";
      pincel.beginPath();
      pincel.moveTo(75,50);
      pincel.lineTo(50,100);
      pincel.lineTo(100,100);
      pincel.fill();

      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(75,50,25,0,2*Math.PI);
      pincel.fill();

            //cabeza
    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(250, 0, 350 ,300);
    //ojos
    pincel.fillStyle = 'black';
    pincel.fillRect(300, 60, 90, 90);
    pincel.fillRect(460, 60, 90, 90);
    //nariz
    pincel.fillRect(390, 150, 70, 100);
     //boca
    pincel.fillRect(350, 190, 40, 110);
    pincel.fillRect(460, 190, 40, 110);

    //Escuadra
    pincel.fillStyle='black';
    pincel.beginPath();
    pincel.moveTo(0, 150);
    pincel.lineTo(0, 362.5);
    pincel.lineTo(250, 362.5);
    pincel.fill();

    pincel.fillStyle='white';
    pincel.beginPath();
    pincel.moveTo(12.5, 175);
    pincel.lineTo(12.5, 350);
    pincel.lineTo(225, 350);
    pincel.fill();
    </script>
  </body>
</html>
