<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "gray";
        pincel.fillRect(0,0,600,400);

        function mostrarCoordenadaHora(evento){
            var x = evento.pageX - pantalla.offsetLeft; // posisción x
            var y = evento.pageY -pantalla.offsetTop; //posicion Y
            var d = new Date(); //variable tipo date
            var hora = checkTime(d.getHours()) + ":"+checkTime(d.getMinutes())+":"+checkTime(d.getSeconds());

            //Verifica si el numero de las horas, minutos ó segundos, tiene un solo digito,
            //caso positivo le adiciona el cero en el frente para obtener el formato deseado 00:00:00


            function checkTime(i){
                if(i<10){
                    i="0"+i;
                }

                return i;
            }

            alert("La hora es: "+hora+" y las coordenadas son: x="+x+", y="+y);
        }

        pantalla.onclick = mostrarCoordenadaHora;
    </script>
</body>
</html>
